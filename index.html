<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanillaCalculator!</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="root">
        <div class="calc-container">
            <text id="display"></text>
            <button id="clear" class="top-row-button clear-button">A/C</button>
            <button id="divide" class="top-row-button action-button">/</button>
            <button id="multiply" class="top-row-button action-button">*</button>

            <button id="seven" class="calc-digit">7</button>
            <button id="eight" class="calc-digit">8</button>
            <button id="nine" class="calc-digit">9</button>
            <button id="four" class="calc-digit">4</button>
            <button id="five" class="calc-digit">5</button>
            <button id="six" class="calc-digit">6</button>
            <button id="one" class="calc-digit">1</button>
            <button id="two" class="calc-digit">2</button>
            <button id="three" class="calc-digit">3</button>
            <button id="zero" class="calc-digit">0</button>
            <button id="point" class="calc-digit">.</button>

            <button id="minus" class="right-row-button action-button">-</button>
            <button id="plus" class="right-row-button action-button">+</button> 
            <button id="equals" class="right-row-button equals-button">=</button>
        </div>
    </div>
</body>

</html>
